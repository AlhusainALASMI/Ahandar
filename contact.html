<!DOCTYPE html>
<html>
<head>
	<title>Ahandar Security</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--------- IMPORTATION CSS & SCRIPTS ---------->
	<link rel="icon" type="image/gif" href="images/favico.png"/>
	<link rel="stylesheet" type="text/css" href="css/contact.css"/>

	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/import/import-navbar.js"></script>
	<script src="js/import/import-footer.js"></script>
	<script src="js/import-data-suggestions.js"></script>
</head>
<body class="background" style="background-image: url(images/contact/bg_contact.jpg)">
<div class="pagewrapper">
	
	<!-- navbar -->
	<div class="navbarImport"></div>

	<div class="contactBox">
		<div class="contactUs">

			<p class="contactUsTxt">Contactez-nous</p>

			<form class="contactForm" action=""> <!-- Contact Form -->
				<input class="contactEmail" type="email" name="contactEmail" placeholder="Adresse e-mail...">
				<textarea class="contactMessage" placeholder="Votre message..."></textarea>
				<input class="contactSumbit" type="submit" name="contactSubmit" value="Envoyer">
			</form>

		</div>
	</div>


</div>

<!-- footer -->
<footer class="footerImport"></footer>

</body>
</html>
